<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    const isGithubPages = window.location.hostname === 'robotjsorg.github.io';
    const baseUrl = isGithubPages
      ? '/skinnygenes-shop/'
      : '/';

    window.location.replace(window.location.origin + baseUrl);
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link</a>. <!-- /skinnygenes-shop/ -->
</body>
</html>
